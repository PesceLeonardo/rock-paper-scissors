<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div id="content">
      <h2>Score</h2>
      <div id="scores">
        <div>
          Player: <span class="score" id="human">0</span>
          Computer: <span class="score" id="computer">0</span>
        </div>
        <p id="computer-choice">The computer chose <span id="computer-move">a move</span>! 💻</p>
        <p id="result-paragraph">Results!</p>
      </div>
    </div>
    <div id="buttons">
      <button class="button" id="rock">Rock 👊</button>
      <button class="button" id="paper">Paper ✋</button>
      <button class="button" id="scissors">Scissors ✌️</button>
    </div>
    <p id="human-choice">You chose <span id="human-move">a move</span>!</p>
    <button class="button" id="reset">Play again!</button>
    <script src="./script.js"></script>
  </body>

</html>
