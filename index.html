<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div id="content">
      <h2>Score</h2>
      <div id="scores">
        Player: <span class="score" id="human">1</span>
        Computer: <span class="score" id="computer">2</span>
        <p>The computer chose rock!</p>
        <p>You won!</p>
      </div>
    </div>
    <div id="buttons">
      <button class="button" id="rock">Rock 👊</button>
      <button class="button" id="paper">Paper ✋</button>
      <button class="button" id="scissors">Scissors ✌️</button>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
